{% extends "base.html" %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title text-center">新規会員登録</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">登録</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'accounts:login' %}">すでに登録済みの方はこちら</a>
        </div>
    </div>
</div>
{% endblock %}
