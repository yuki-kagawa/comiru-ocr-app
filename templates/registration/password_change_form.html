{% extends "base.html" %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>パスワードを変更</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">変更を保存</button>
  </form>

  <div class="mt-3">
    <a href="{% url 'accounts:mypage' %}" class="btn btn-secondary">マイページへ戻る</a>
  </div>
</div>
{% endblock %}
